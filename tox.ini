[tox]
parallel_show_output = True
envlist = py{36,37,38,39,310}-pytest, black, flake8, mypy
skip_missing_interpreters = True
requires = 
	pip

[testenv]
extras = all

[testenv:py{36,37,38,39,310}-pytest]
deps = 
	pytest
	-c requirements.txt
commands = 
	py.test

[testenv:black]
deps = 
	black
	-c requirements.txt
commands = 
	black --check .

[testenv:flake8]
deps = 
	flake8
	-c requirements.txt
commands = 
	flake8

[testenv:mypy]
deps = 
	mypy
	-c requirements.txt
commands = 
	mypy --install-types --non-interactive
	mypy

